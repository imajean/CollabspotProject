<!DOCTYPE html>
<!-- saved from url=(0061)http://getbootstrap.com/2.3.2/examples/starter-template.html# -->
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>Bootstrap, from Twitter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="http://getbootstrap.com/2.3.2/assets/css/bootstrap.css" rel="stylesheet">
    <link href="assets/css/app.css" rel="stylesheet">
    <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
    </style>
    <link href="http://getbootstrap.com/2.3.2/assets/css/bootstrap-responsive.css" rel="stylesheet">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="../assets/js/html5shiv.js"></script>
    <![endif]-->

    <!-- Fav and touch icons -->
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="http://getbootstrap.com/2.3.2/assets/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="http://getbootstrap.com/2.3.2/assets/ico/apple-touch-icon-114-precomposed.png">
      <link rel="apple-touch-icon-precomposed" sizes="72x72" href="http://getbootstrap.com/2.3.2/assets/ico/apple-touch-icon-72-precomposed.png">
                    <link rel="apple-touch-icon-precomposed" href="http://getbootstrap.com/2.3.2/assets/ico/apple-touch-icon-57-precomposed.png">
                                   <link rel="shortcut icon" href="http://getbootstrap.com/2.3.2/assets/ico/favicon.png">
  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <span class="brand">Contact Manager</span>
        </div>
      </div>
    </div>
    <div id="addRegion">
      <input id="fname" class="inputs" type="textbox" placeholder="First Name"><br>
      <input id="lname" class="inputs" type="textbox" placeholder="Last Name"><br>
      <input id="phoneNumber" class="inputs" type="textbox" placeholder="Phone Number"><br><br>
      <button id="addbtn">ADD</button>
    </div>

    <div id="listRegion" class="container">
      <p>The static content of the web page. Gonna be replaced soon.</p>
    </div> <!-- /container -->

    <script type="text/template" id="stat-temp">
      <p> The rendered marionette text</p>
    </script>

    <script type="text/template" id="diff-temp">
      <p> The diff rendered marionette text</p>
    </script>

    <script type="text/template" id="cont-temp">
      <p><%-fname %> <%-lname %></p>
      <%-phoneNumber %><br>
      <button class="editbtn">EDIT</button>
      <button class="delbtn">DELETE</button><br>
    </script>

    <script id="edit-temp" type="text/template">
      <input class="edits" type="textbox" value="<%-fname %>"><br>
      <input class="edits" type="textbox" value="<%-lname %>"><br>
      <input class="edits" type="textbox" value="<%-phoneNumber %>"><br><br>
      <button class="savebtn">SAVE</button>
      <button class="cancelbtn">CANCEL</button>
    </script>



    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="./Bootstrap, from Twitter_files/jquery.js"></script>
    <script src="./Bootstrap, from Twitter_files/bootstrap-transition.js"></script>
    <script src="./Bootstrap, from Twitter_files/bootstrap-alert.js"></script>
    <script src="./Bootstrap, from Twitter_files/bootstrap-modal.js"></script>
    <script src="./Bootstrap, from Twitter_files/bootstrap-dropdown.js"></script>
    <script src="./Bootstrap, from Twitter_files/bootstrap-scrollspy.js"></script>
    <script src="./Bootstrap, from Twitter_files/bootstrap-tab.js"></script>
    <script src="./Bootstrap, from Twitter_files/bootstrap-tooltip.js"></script>
    <script src="./Bootstrap, from Twitter_files/bootstrap-popover.js"></script>
    <script src="./Bootstrap, from Twitter_files/bootstrap-button.js"></script>
    <script src="./Bootstrap, from Twitter_files/bootstrap-collapse.js"></script>
    <script src="./Bootstrap, from Twitter_files/bootstrap-carousel.js"></script>
    <script src="./Bootstrap, from Twitter_files/bootstrap-typeahead.js"></script>

    <script src="./assets/js/vendor/jquery-2.1.0.js"></script>
    <script src="./assets/js/vendor/json2.js"></script>
    <script src="./assets/js/vendor/underscore.js"></script>
    <script src="./assets/js/vendor/backbone.js"></script>
    <script src="./assets/js/vendor/backbone.marionette.js"></script>
    <script src="./assets/js/app.js"></script>
    <script src="./assets/js/app.base.js"></script>
    <script src="./assets/js/app.views.js"></script>



</body></html>
